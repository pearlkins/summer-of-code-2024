<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="butterfly.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>



<body>
    <!-- <div class="id"> -->
    

    <div class="login_box">
        <div class="company_div">Company name</div>
        
        <div class="login_text">Login</div>
        <div class="email_div">Email</div>
        <input class="email_input" placeholder=" Enter email">
        <div class="password_div">Password</div>
        <div><input class="password_input" type="password" placeholder=" Enter password"></div>
        <div class="forgot"><a href="#" class="pss">Forgot Password?</a></div>
        <div><button class="sign_button">Sign In</button></div>

        <div class="continue_div">or continue with </div>
        <div><button class="google_button"><i class="fa-brands fa-google" style="color:white"></i></button></div>
        <div><button class="fb_button"><i class="fa-brands fa-facebook" style="color:white"></i></button></div>

        <div class="account_div">Don't have an account yet? <a class="link_reg" href="#">Register for free</a></div>



    </div>    
     
    
</body>
</html>
